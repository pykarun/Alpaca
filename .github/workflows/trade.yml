name: Run Alpaca Trader

on:
  schedule:
    # Run daily at 9:30 AM ET (14:30 UTC)
    - cron: '30 14 * * 1-5'  # Monday to Friday
  workflow_dispatch:  # Allow manual trigger

jobs:
  trade:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas yfinance requests

    - name: Run trader script
      env:
        ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
        ALPACA_API_SECRET: ${{ secrets.ALPACA_API_SECRET }}
        ALPACA_BASE_URL: ${{ secrets.ALPACA_BASE_URL }}
        ALPACA_DATA_URL: ${{ secrets.ALPACA_DATA_URL }}
      run: python alpaca_trader_minimal.py --once