name: Run Alpaca Trader

on:
  schedule:
    # Run once at 3:50 PM EST (20:50 UTC), Mondayâ€“Friday
    - cron: '50 20 * * 1-5'
  workflow_dispatch:

jobs:
  trade:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas yfinance>=0.2.32 requests pytz

    - name: Run trader script
      env:
        ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
        ALPACA_API_SECRET: ${{ secrets.ALPACA_API_SECRET }}
        ALPACA_BASE_URL: ${{ secrets.ALPACA_BASE_URL }}
        ALPACA_DATA_URL: ${{ secrets.ALPACA_DATA_URL }}
      run: python alpaca_trader_minimal.py --once
